name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Tests del Backend
  backend-tests:
    name: Tests Backend
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v3
      
      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Instalar dependencias
        run: npm ci
      
      - name: Ejecutar tests
        run: npm test
      
      - name: Verificar cobertura
        run: npm run test:coverage
      
      - name: Subir reporte de cobertura
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage/coverage-final.json
          flags: backend

  # Tests de la App Móvil
  mobile-tests:
    name: Tests App Móvil
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./app-mobile
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v3
      
      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: app-mobile/package-lock.json
      
      - name: Instalar dependencias
        run: npm ci
      
      - name: Ejecutar tests
        run: npm test
      
      - name: Verificar cobertura
        run: npm run test:coverage
      
      - name: Subir reporte de cobertura
        uses: codecov/codecov-action@v3
        with:
          files: ./app-mobile/coverage/coverage-final.json
          flags: mobile

  # Linting y formato
  lint:
    name: Linting y Formato
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v3
      
      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Lint Backend
        working-directory: ./backend
        run: |
          npm ci
          npm run lint
      
      - name: Lint App Móvil
        working-directory: ./app-mobile
        run: |
          npm ci
          npm run lint

  # Deploy Backend a Vercel (solo en main)
  deploy-backend:
    name: Deploy Backend
    needs: [backend-tests, lint]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v3
      
      - name: Deploy a Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./backend
          vercel-args: '--prod'

  # Build de la App (verificación)
  build-mobile:
    name: Build App Móvil
    needs: [mobile-tests, lint]
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./app-mobile
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v3
      
      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: app-mobile/package-lock.json
      
      - name: Instalar dependencias
        run: npm ci
      
      - name: Verificar build
        run: npx expo export --platform all
